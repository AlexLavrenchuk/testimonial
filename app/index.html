<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>testimonial_HW13</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
	<link rel="stylesheet" href="css/all.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="wrapper">
		<div class="section-slides">
			<h1 class="title">TESTIMONIALS</h1>
			<h3 class="subtitle">Andrew Azmi</h3>
			<h4 class="subheading">SEO Editor at Danat eVentures</h4>
			<div class="slides team-carousel">
				<div class="circle first"></div>
				<div class="circle second"></div>
				<div class="circle third"></div>
				<div class="circle fourth"></div>
				<div class="circle fifth"></div>
				<div class="circle sixth"></div>
				<div class="circle seventh"></div>
				<div class="circle eighth"></div>
				<div class="circle ninth"></div>
				<div class="circle tenth"></div>
			</div>
		</div>
		<div class="section-form">
			<h1 class="title">CONTACT US</h1>
			<div class="social-network">
				<a href="https://www.facebook.com" target="_blank"><img src="img/facebook.png" alt="network"></a>
				<a href="https://twitter.com" target="_blank"><img src="img/twitter.png" alt="network"></a>
				<a href="https://plus.google.com" target="_blank"><img src="img/googleplus.png" alt="network"></a>
				<a href="https://www.linkedin.com" target="_blank"><img src="img/linkedin.png" alt="network"></a>
				<a href="https://dribbble.com" target="_blank"><img src="img/dribbble.png" alt="network"></a>
				<a href="https://www.behance.net" target="_blank"><img src="img/behnace.png" alt="network"></a>
				<a href="https://www.instagram.com" target="_blank"><img src="img/instagram.png" alt="network"></a>
				<a href="#" target="_blank"><img src="img/egg.png" alt="network"></a>
			</div>
			<form class="all-form" action="#" method="post">
				<div class="form">
					<i class="far fa-user"></i>
					<i class="far fa-envelope"></i>				
					<input class="form-item" type="text" name="name" placeholder="John Smith" required="required">
					<input class="form-item" type="email" name="email" placeholder="example@mail.com" required="required">
					<textarea class="form-item textarea" maxlength="2000"></textarea>
				</div>
				<div class="bottom">
					<input class="bottom-clik" type="submit" value="Send it">
				</div>
			</form>
		</div>
	</div>
	<script src="js/all.js"></script>
	<script src="js/common.js"></script>
</body>
</html>
